server:
  port: 8081
  servlet:
    context-path: /api
    # 限制 HTTP 头大小，防止头部注入攻击
    max-http-header-size: 8192
  # Tomcat 配置 - 限制连接和线程池大小，防止资源耗尽攻击
  tomcat:
    threads:
      max: 200
      min-spare: 10
    max-connections: 8192
    accept-count: 100
    connection-timeout: 20000
    # 限制 POST 请求体大小
    max-swallow-size: -1
    # 启用访问日志（生产环境建议启用）
    accesslog:
      enabled: false
      pattern: '%h %l %u %t "%r" %s %b %D'
      directory: logs
      prefix: access_log
      suffix: .log

spring:
  application:
    name: adminplus

  # 虚拟线程支持
  threads:
    virtual:
      enabled: true

  # 静态资源配置（仅通过 ResourceHandlerRegistry 配置的路径可访问）
  web:
    resources:
      add-mappings: false

  # 数据源配置
  datasource:
    url: ${DB_URL:jdbc:postgresql://127.0.0.1:5432/adminplus}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # SQL 初始化配置
  sql:
    init:
      mode: never
      encoding: UTF-8
      continue-on-error: false

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update  # validate: 验证结构不修改, update: 自动更新表结构(仅开发环境)
    show-sql: false  # 默认关闭 SQL 日志，开发环境在 application-dev.yml 中启用
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false  # 默认关闭 SQL 格式化，开发环境在 application-dev.yml 中启用
        use_sql_comments: false  # 默认关闭 SQL 注释，开发环境在 application-dev.yml 中启用
    open-in-view: false

  # 缓存配置
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false
      key-prefix: adminplus
      use-key-prefix: true

  # Redis 配置
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # OAuth2 Resource Server 配置
  security:
    oauth2:
      resourceserver:
        jwt:
          # 注意：本应用使用自定义 JWT 实现，不依赖外部授权服务器
          # 以下配置仅用于文档目的，实际 JWT 由本地生成和验证
          issuer-uri: http://localhost:8081/
    # JWT 存储方式配置（用于 CSRF 保护策略）
    jwt:
      # JWT 存储方式：false = Bearer Token（localStorage/sessionStorage），true = Cookie
      # 生产环境必须明确配置此值
      use-cookie: ${SECURITY_JWT_USE_COOKIE:false}

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2MB
      location: ${java.io.tmpdir}

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# 应用配置
app:
  env: ${APP_ENV:dev}
  jwt:
    secret: ${JWT_SECRET:}
    dev-secret: ${JWT_DEV_SECRET:}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
  virus:
    scan:
      enabled: ${VIRUS_SCAN_ENABLED:true}
      clamav:
        host: ${CLAMAV_HOST:localhost}
        port: ${CLAMAV_PORT:3310}
      timeout: 30000

# 日志配置（具体配置在 application-dev.yml 和 application-prod.yml 中）
logging:
  level:
    root: INFO
    com.adminplus: INFO